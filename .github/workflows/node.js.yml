on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Usa Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present

      - name: Upload build artifact (dist)
        if: matrix.node-version == '22.x'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy (solo en push a main)
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Descargar artifact dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Instalar lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Subir contenido de dist al FTP de forma segura
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USER: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        run: |
          lftp -u "$FTP_USER","$FTP_PASSWORD" "$FTP_SERVER" <<'LFTPCMD'
            set ssl:verify-certificate no
            lcd dist
            # sincroniza el contenido de dist con /dist en el servidor
            # mirror -R --delete-first --delete --verbose . /dist
            mirror -R --delete-first --delete --verbose . ./
            bye
          LFTPCMD
