# Este flujo de trabajo hará una instalación limpia de las dependencias de node, las almacenará/restaurará en caché
# y construirá el código fuente en diferentes versiones de node.
# Al finalizar el build, subirá SOLO el contenido de la carpeta dist al servidor FTP, sin copiar la carpeta dist como tal.

name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # Ver calendario de versiones soportadas de Node.js en https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4

      - name: Usa Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci

      - run: npm run build --if-present

      # Instalar lftp para la transferencia FTP
      - name: Instalar lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      # Subir solo el contenido de 'dist' (no la carpeta) al FTP
      - name: Subir solo contenido de dist al FTP
        run: |
          lftp -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<EOF
          set ssl:verify-certificate no
          cd /pruebas/
          # Subir archivos sueltos
          mput ./dist/*
          # Subir carpetas (si existen)
          for dir in ./dist/*; do
            if [ -d "$dir" ]; then
              mirror -R "$dir" $(basename "$dir")
            fi
          done
          bye
          EOF
