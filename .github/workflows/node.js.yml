name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Usa Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present

      - name: Instalar lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Subir y reubicar contenido de dist en FTP
        run: |
          lftp -u ${{ secrets.FTP_USER }},${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }} <<EOF
          set ssl:verify-certificate no
          mirror -R -e ./dist /pruebas/dist
          cd /pruebas
          glob -a mv dist/* .
          rm -r dist
          bye
          EOF
